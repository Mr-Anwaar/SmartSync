{% extends 'layout/dashboard.html' %}

{% block title %}Delete Client{% endblock title %}

{% load static %}

{% block css %}
<link href="{% static 'invoiceassets/css/bootstrap.min.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="ms-4 me-4">
  <h2>Delete Client</h2>
  <p>Are you sure you want to delete this client?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'clients' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
