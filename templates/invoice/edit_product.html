{% extends 'layout/dashboard.html' %}

{% block title %}Edit Product{% endblock title %}

{% load crispy_forms_tags %}

{% block body %}
  <div class="container">
    <h1>Edit Product</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
