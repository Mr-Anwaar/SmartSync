{% extends 'layout/dashboard.html' %}

{% block title %}Edit Client{% endblock title %}
{% load crispy_forms_tags %}
{% load static %}

{% block css %}
<link href="{% static 'invoiceassets/css/bootstrap.min.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="ms-4 me-4">
  <h2>Edit Client</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
