{% extends 'layout/dashboard.html' %}
{% block title %}language-translation{% endblock title %}
{% load static %}

{% block body %}
    {#     <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard_trans.css' %}">#}

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mt-3 mb-3">Text Translator</h2>
                <form method="post" id="translation-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="text">Enter text to translate:</label>
                        <textarea class="form-control" id="text" name="text" rows="4">{{ text }}</textarea>
                    </div>
                    <div class="form-group mb-2">
                        <label for="source_lang" style="display: block; width: 200%;">Translate from:<br>
                            <select class="form-control" name="source_lang" id="source_lang" style="width: 100%;">
                                <option value="en">English</option>
                                <option value="ur">Urdu</option>
                                <option value="es">Spanish</option>
                                <option value="zh">Mandarin Chinese</option>
                                <option value="ar">Arabic</option>
                                <option value="hi">Hindi</option>
                                <option value="bn">Bengali</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="ja">Japanese</option>
                                <option value="pa">Punjabi</option>
                                <option value="de">German</option>
                                <option value="fr">French</option>
                                <option value="ms">Malay/Indonesian</option>
                                <option value="tr">Turkish</option>
                                <option value="it">Italian</option>
                                <option value="fa">Persian/Farsi</option>
                                <option value="ko">Korean</option>
                                <option value="vi">Vietnamese</option>
                                <option value="sw">Swahili</option>
                                <option value="nl">Dutch</option>
                            </select>
                            <label for="target_lang" style="display: block; width: 100%;">Translate to:<br>
                                <select class="form-control" name="target_lang" id="target_lang" style="width: 100%;">
                                    <option value="ur">Urdu</option>
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="zh">Mandarin Chinese</option>
                                    <option value="ar">Arabic</option>
                                    <option value="hi">Hindi</option>
                                    <option value="bn">Bengali</option>
                                    <option value="pt">Portuguese</option>
                                    <option value="ru">Russian</option>
                                    <option value="ja">Japanese</option>
                                    <option value="pa">Punjabi</option>
                                    <option value="de">German</option>
                                    <option value="fr">French</option>
                                    <option value="ms">Malay/Indonesian</option>
                                    <option value="tr">Turkish</option>
                                    <option value="it">Italian</option>
                                    <option value="fa">Persian/Farsi</option>
                                    <option value="ko">Korean</option>
                                    <option value="vi">Vietnamese</option>
                                    <option value="sw">Swahili</option>
                                    <option value="nl">Dutch</option>
                                </select>
                    </div>
                    <button type="button" class="btn btn-primary btn-md" id="translate-button">Translate</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2 class="mt-3 mb-3">Translated Text</h2>
                <div class="form-group">
                    <label for="text">Your Translated text:</label>
                    <textarea class="form-control" id="translated-text" name="translated_text"
                              rows="4">{{ translated_text }}</textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <button id="swap-languages" class="btn btn-primary btn-lg mt-1 mb-4">Swap Languages</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('swap-languages').addEventListener('click', function () {
            var source_lang = document.getElementById('source_lang').value;
            var target_lang = document.getElementById('target_lang').value;
            var textInput = document.getElementById('text').value;
            var translatedText = document.getElementById('translated-text').value;

            document.getElementById('source_lang').value = target_lang;
            document.getElementById('target_lang').value = source_lang;
            document.getElementById('text').value = translatedText;
            document.getElementById('translated-text').value = textInput;
        });

        document.getElementById('translate-button').addEventListener('click', function () {
            var textInput = document.getElementById('text').value;

            if (textInput.trim() === '') {
                alert('Please enter text to translate.');
                return;
            }

            // If the text input is not empty, submit the form
            document.getElementById('translation-form').submit();
        });
    </script>
{% endblock body %}
